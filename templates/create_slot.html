{% extends "base.html" %}
{% block content %}
<form action="/slots/create" method="post">
    {% csrf_token %}
    <!-- Date Picker -->
    <div class="mb-3 row">
        <label for="StartTime" class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="StartTime" name="start_time" value="{{test_start_time}}" placeholder="Enter start time DD/MM/YYYY HH:MM AM/PM">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="EndTime" class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="EndTime" name="end_time" value="{{test_end_time}}" placeholder="Enter end time DD/MM/YYYY HH:MM AM/PM">
        </div>
    </div>

    <div class="form-group mb-4 col-4">
      <button type="submit" class="btn btn-lg btn-primary">Add Slot</button>
    </div>
    {% for message in messages %}
    <div class="col-4">
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    </div>
    {% endfor %}
</form>
{% endblock %}
