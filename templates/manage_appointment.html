{% extends "base.html" %}
{% block content %}
    <div>
      <form action="/appointments/manage" method="post">
        {% csrf_token %}
        <div class="form-group mb-4 col-4">
          <select class="form-select" aria-label="Default select example" name="appointment_id">
            <option selected>Select Appointment</option>
            {% for appointment in appointments %}
            <option value="{{appointment.id}}">Time {{appointment.time}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-4 col-4">
          <button type="submit" class="btn btn-lg btn-primary">Delete Appointment</button>
        </div>
        {% for message in messages %}
          <div class="col-4">
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
          {% endfor %}
      </form>
    </div>
{% endblock %}
